<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synkrone – AI Resume Intelligence</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Lottie Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      /* Add a white to grey gradient */
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
    }

    .background lottie-player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      margin-top: 10vh;
      padding: 50px;
      background-color: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .tagline {
     font-family: 'Merriweather Sans', serif;
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 30px;
    }

    p {
      font-size: 1rem;
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 30px;
      background-color: #ffffff;
      color: #1e1e1e;
      font-weight: 500;
      border-radius: 10px;
      text-decoration: none;
      letter-spacing: 1px;
      transition: background 0.3s ease;
      min-width: 180px; /* Ensures button doesn't shrink when loading */
      position: relative;
    }

    .btn-loader {
      vertical-align: middle;
      margin-left: 10px;
      display: none;
    }
    .btn[disabled] {
      opacity: 0.7;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Animation Background -->
  <div class="background">
    <!-- Gradient is now in CSS, Lottie stays on top -->
    <lottie-player
      src="https://assets10.lottiefiles.com/packages/lf20_49rdyysj.json"
      background="transparent"
      speed="1"
      loop
      autoplay
    ></lottie-player>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Synkrone</h1>
    <p class="tagline">Smarter Resumes. Sharper Careers.</p>
    <p>
      Synkrone is your AI-powered resume intelligence platform. It analyzes your resume or input, identifies key strengths,
      highlights missing skills, and recommends career roles and learning paths – all tailored just for you.
    </p>
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 30px;">
      <a href="#" id="analyzeBtn" class="btn">
        <span class="btn-text">Analyze Now</span>
        <span class="btn-loader">
          <svg width="22" height="22" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke="#1e1e1e" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" stroke-dashoffset="0">
              <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
            </circle>
          </svg>
        </span>
      </a>
    </div>
  
  </div>

</body>
  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const btnText = analyzeBtn.querySelector('.btn-text');
    const btnLoader = analyzeBtn.querySelector('.btn-loader');
    analyzeBtn.addEventListener('click', function(e) {
      e.preventDefault();
      analyzeBtn.setAttribute('disabled', 'disabled');
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline-block';
      // Simulate loading for 2 seconds, then redirect
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</html>
